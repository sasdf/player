<!DOCTYPE html>
<html>
<head>
    <title>Audio Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="index.css?502339" />
</head>
<body>

<div class="row tile-title">Player</div>

<div class="row tile-row">
    <div class="tile">
        <div id="btn-backward" class="tile-state">
            <div>
                <div class="tile-center">&lt;&lt;</div>
            </div>
        </div>
    </div>
    <div class="tile">
        <div id="btn-pause" class="tile-state">
            <div>
                <div class="tile-center" style="font-size: 1.1rem">|&nbsp;|</span></div>
            </div>
        </div>
        <div id="btn-play" class="tile-state">
            <div>
                <div class="tile-center">&gt;</span></div>
            </div>
        </div>
    </div>
    <div class="tile">
        <div id="btn-forward" class="tile-state">
            <div>
                <div class="tile-center">&gt;&gt;</div>
            </div>
        </div>
    </div>
</div>

<div class="row tile-row">
    <audio id="audio" controls></audio>
</div>

<div class="tile-float">
    <input type="file" id="file" />
    <label for="file">
        <div class="button" id="open">+</div>
    </label>
</div>

<div class="sep"></div>

<table class="row" id="history">
    <tr class="hist-entry"><td class="hist-name"></td><td class="hist-time"></td></tr>
    <tr class="hist-entry"><td class="hist-name"></td><td class="hist-time"></td></tr>
    <tr class="hist-entry"><td class="hist-name"></td><td class="hist-time"></td></tr>
    <tr class="hist-entry"><td class="hist-name"></td><td class="hist-time"></td></tr>
    <tr class="hist-entry"><td class="hist-name"></td><td class="hist-time"></td></tr>
    <tr class="hist-entry"><td class="hist-name"></td><td class="hist-time"></td></tr>
    <tr class="hist-entry"><td class="hist-name"></td><td class="hist-time"></td></tr>
    <tr class="hist-entry"><td class="hist-name"></td><td class="hist-time"></td></tr>
    <tr class="hist-entry"><td class="hist-name"></td><td class="hist-time"></td></tr>
    <tr class="hist-entry"><td class="hist-name"></td><td class="hist-time"></td></tr>
</table>

<script src="index.js?2403910"></script>
</body>
</html>
